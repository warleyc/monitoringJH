


<div class="modal fade" id="launchResultProjectConfiguration" tabindex="-1" role="dialog" aria-labelledby="myResponseLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="editForm" role="form" novalidate ng-submit="save()">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                            ng-click="clear()">&times;</button>
                    <h4 class="modal-title" id="myResponseLabel" translate="monitoringApp.response.home.createOrEditLabel">Create or edit a Response</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control" name="id"
                               ng-model="response.id" readonly>
                    </div>

                    <div class="form-group">
                        <label translate="monitoringApp.response.type">Type</label>
                        <input type="text" class="form-control" name="type"
                               ng-model="response.type">

                    </div>
                    <div class="form-group">
                        <label translate="monitoringApp.response.message">Message</label>
                        <input type="text" class="form-control" name="message"
                               ng-model="response.message">

                    </div>
                    <div class="form-group">
                        <label translate="monitoringApp.response.response">Response</label>
                        <input type="text" class="form-control" name="response"
                               ng-model="response.response">

                    </div>
                    <div class="form-group">
                        <label translate="monitoringApp.response.code">Code</label>
                        <input type="number" class="form-control" name="code"
                               ng-model="response.code">

                    </div>
                    <div class="form-group">
                        <label translate="monitoringApp.response.duration">Duration</label>
                        <input type="number" class="form-control" name="duration"
                               ng-model="response.duration">

                    </div>
                    <div class="form-group">
                        <label translate="monitoringApp.response.configurationName">ConfigurationName</label>
                        <input type="text" class="form-control" name="configurationName"
                               ng-model="response.configurationName">

                    </div>
                    <div class="form-group">
                        <label translate="monitoringApp.response.configurationId">ConfigurationId</label>
                        <input type="number" class="form-control" name="configurationId"
                               ng-model="response.configurationId">

                    </div>
                    <div class="form-group">
                        <label translate="monitoringApp.response.emailSent">EmailSent</label>
                        <input type="checkbox" class="form-control" name="emailSent"
                               ng-model="response.emailSent">

                    </div>
                    <div class="form-group">
                        <label translate="monitoringApp.response.date">Date</label>
                        <input type="datetime-local" class="form-control" name="date"
                               ng-model="response.date" ng-model-options="{timezone: 'UTC'}">

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                    </button>
                    <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                        <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
